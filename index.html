<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant|Calc</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- <h5 class="text-primary space">SPLI<br>TTER</h5> -->
    
    <div class="card main-card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
            <div class="row">
                <div class="col-sm-6">
                    <div class="container d-flex flex-column">
                        <div class="totall">
                            <label for="totl" class="fw-bold fs-7 mb-1 text-success">Bill:</label><br>
                            <input type="text" id="totl" class="form-control">
                        </div>
                        <div class="tips-container my-4">
                            <label class="fw-bold fs-7 mb-1 text-success">Select Tip %</label><br>
                            <div class="row gx-2 gy-2">
                                <div class="col-4">
                                    <button data-percentage="0" id="btn" class="btn btn-primary border-0  text-white w-100">0%</button>
                                </div>
                                <div class="col-4">
                                    <button  data-percentage="10" class="btn btn-primary border-0 text-white w-100">10%</button>
                                </div>
                                <div class="col-4">
                                    <button data-percentage="15"  class="btn btn-primary border-0 text-white w-100">15%</button>
                                </div>
                                <div class="col-4">
                                    <button  data-percentage="25" class="btn btn-primary border-0 text-white w-100">25%</button>
                                </div>
                                <div class="col-4">
                                    <button data-percentage="30"  class="btn btn-primary border-0 text-white w-100">30%</button>
                                </div>
                                <div class="col-4">
                                    <button data-percentage="50"  class="btn btn-primary border-0 text-white w-100">50%</button>
                                </div>
                            </div>
                        </div>
                        <div class="num-people">
                            <label for="num-peop" class="fw-bold fs-7 mb-1 text-success">Number of people:</label><br>
                            <input id="num-peop" type="number" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 second-card">
                    <div class="card bg-primary border-0 rounded-4 h-100">
                        <div class="card-body p-4 d-flex flex-column">
                            <div class="Tip-amt d-flex justify-content-between py-2">
                                <p class="fs-7 fw-bold text-light">TIP AMOUNT <br> <span class="fst-italic text-info">/ Person</span></p>
                                <span id="tip-display" class="tip-amount fw-bold fs-3 text-dark">
                                    $0.00
                                </span>
                            </div>
                            <div class="Tip-amt d-flex justify-content-between py-2">
                                <p class="fs-7 fw-bold text-light">Total <br> <span class="fst-italic text-info">/ Person</span></p>
                                <span id="split" class="tip-amount fw-bold fs-3 text-dark">
                                    $0.00
                                </span>
                            </div>
                            <div class="d-grid mt-6">
                                <button id="reset"  class=" btn btn-dark text-primary fw-bold space rounded-3 border-0 shadow-lg">
                                    RESET
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/style.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
